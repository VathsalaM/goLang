<!DOCTYPE html>
<html lang="en">
<head>

    <title>Registeration Page</title>

    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="registrationPage.js"></script>
</head>
<body>
<div id="suceesPage"></div>
<form >
    First name: <input type="text" name="firstName" id="firstName"><br>
    Last name: <input type="text" name="lastName" id="lastName"><br>
    E-mail: <input type="text" name="E-mail" id="Email"><br>
    Gender: <select name="gender" id="gender">
    <option value="Male" >Male</option>
    <option value="Female">Female</option>
</select><br>
    Address1: <textarea rows="4" cols="40" name="address1" id="address1"></textarea><br>
    Address2: <textarea rows="4" cols="40" name="address2" id="address2"></textarea><br>
    <input id="submit" type="submit" value="Submit">
</form>
